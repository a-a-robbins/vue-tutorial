<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Tutorial</title>
</head>
<body>
    
    <div id="app">
        <p>{{message}}</p>
        <p>The number of Moose is currently: {{ numMoose }}</p>
        
        <button @click="increment()"> Increase Moose </button>
        <button @click="decrement"> Decrease Moose </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Universe!",
                    numMoose: 0
                }
            },
            methods: {
                increment() {
                    this.numMoose++;
                },
                decrement() {
                    this.numMoose--;
                }
            }
        })
        
        app.mount('#app')
    </script>
</body>
</html>
