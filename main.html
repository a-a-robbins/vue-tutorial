<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Tutorial</title>
</head>
<body>
    <div id="app">{{ message }}</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Universe!"
                }
            }
        })
        
        app.mount('#app')
    </script>
</body>
</html>
